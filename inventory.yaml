all:
  vars:
    ansible_connection: ssh
    ansible_port: 22
    ansible_user: root
    ansible_become: true
    ansible_python_interpreter: python3
    ansible_become_flags: "-H -S -n -i"
    ansible_ssh_private_key_file: ~/configurations/ssh/keys/vm-templates

templates:
  children:
    rhel-family:
      children:
        rhel-family-gen1:
          hosts:
            centos6:
              ansible_host: 10.10.0.20
            centos7:
              ansible_host: 10.10.0.21
            ol6:
              ansible_host: 10.10.0.40
            ol7:
              ansible_host: 10.10.0.41
        rhel-family-gen2:
          hosts:
            centos8:
              ansible_host: 10.10.0.22
            ol8:
              ansible_host: 10.10.0.42
    debian-family:
      children:
        debian-family-gen1:
          hosts:
            debian8:
              ansible_host: 10.10.0.50
            ubuntu14:
              ansible_host: 10.10.0.60
        debian-family-gen2:
          hosts:
            debian9:
              ansible_host: 10.10.0.51
            debian10:
              ansible_host: 10.10.0.52
            ubuntu16:
              ansible_host: 10.10.0.61
            ubuntu18:
              ansible_host: 10.10.0.62